language: elixir

otp_release:
  - 18.1

elixir:
  - 1.1.0

addons:
  postgresql: '9.4'

notifications:
  slack: elpassion:Ky5aZGzKX5YjN3bLdodn4Kmc

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm install
  - webpack -t
  - mix test --exclude browser
  - karma start

after_script:
  - ./postimgs.sh

deploy:
  provider: heroku
  api_key:
    secure: 
  app: sprint-poker-live
  on:
    repo: elpassion/sprint-poker
